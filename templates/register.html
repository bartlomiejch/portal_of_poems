{%  extends 'base.html'  %}

{%  block content  %}

    <h2>Rejestracja</h2>
    <form action='/accounts/register/' method='post'>{%  csrf_token  %}
    <label for="user">Login:</label>
    <p><input id="user" name="login" type="text"></p>
    <label for="password">Hasło:</label>
    <p><input id="password" name="password"type="password"></p>
    <label for="c_password">Powtórz Hasło:</label>
    <p><input id="c_password" name="confirmed_password"type="password"></p>

    <input type="submit" class="btn btn-success btn-large" value="Zatwierdź"/>

    </form>

{%  endblock  %}
